name: Auto approve and merge

on:
  issue_comment:
    types:
      - created
      - edited

jobs:
  auto-approve:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      issues: write
    steps:
      - name: Add approved label if LGTM
        if: github.actor == 'amw007' && contains(github.event.comment.body, 'LGTM')
        uses: actions/github-script@v6
        with:
          script: |
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,  # Use issue_number for adding labels
              labels: ['approved']
            });

  auto-merge:
    needs: auto-approve
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Print Environment Variables
        run: |
          echo "Actor: ${{ github.actor }}"
          echo "Event Name: ${{ github.event_name }}"
          echo "Issue Number: ${{ github.event.issue.number }}"
          echo "PR URL: ${{ github.event.issue.pull_request.url }}"
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Merge PR if approved
        uses: actions/github-script@v6
        with:
          script: |
            const prNumber = context.payload.issue.pull_request ? context.payload.issue.number : null;
            console.log(`pr number: ${prNumber}.`);

            if (!prNumber) {
              console.log('This comment is not associated with a pull request.');
              return;
            }

            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber  # Correctly fetch the pull request number
            });
            
            if (pr.labels.some(label => label.name === 'approved')) {
              await github.rest.pulls.merge({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: pr.number,
                merge_method: 'squash'
              });
            }
